<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Insac JS</title>
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #000000;
      background-image: url('assets/img/insac-bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .logo {
      background-image: url('assets/img/insac-logo.png');
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      margin: 0;
      height: 150px;
    }
    .container {
      margin-top: 60px;
      color: white;
      text-align: center;
      font-size: 24px;
      font-family: sans-serif;
    }
    .button {
      font-size: 24px;
      padding: 10px;
      text-align: center;
      margin: 20px;
      font-weight: bold;
    }
    .button a {
      color: #004d66;
      background-color: white;
      font-size: 24px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
    }
    .button a:hover { color: #0086b3; }
  </style>
  <body>
    <div class="container">
      <div class="logo"></div>
      <h1>Sistema: <strong>{{APP_NAME}}</strong> v1.0.0</h1>
      <p>Activo y funcionando correctamente</p>
      <div class="button"><a href="./apidoc">APIDOC</a></div>
      <p><strong>insac: </strong>{{INSAC_VERSION}}<br><strong>insac-cli: </strong>{{CLI_VERSION}}</p>
    </div>
  </body>
</html>
